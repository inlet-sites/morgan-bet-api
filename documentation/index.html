<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>API Documentation | MORGAN BET</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <a class="headMain" href="#user">User</a>
    </header>

    <div class="container">
        <article>
            <h1>User</h1>
            <p class="description">User object</p>

            <h3>Properties</h3>
            <div class="prop">
                <p class="name">id</p>
                <p class="type">String</p>
                <p class="propDesc">Unique ID of the user</p>
            </div>

            <div class="prop">
                <p class="name">email</p>
                <p class="type">String</p>
                <p class="propDesc">User email address</p>
            </div>

            <div class="prop">
                <p class="name">name</p>
                <p class="type">String</p>
                <p class="propDesc">Full name of user</p>
            </div>
        </article>
    </div>
</body>
</html>
